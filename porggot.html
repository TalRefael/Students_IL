<!doctype html>
<html lang="en">

<head>

	<title>StudentIL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/f31036d50f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/style3.css">

	<img src="/images/LOGO2.png" width=350>

</head>

<body class="img js-fullheight" dir="rtl" style="background-image: url(images/photo.jpg);">
	<div class="header">
		<a href="/enter"><i class="fa-solid fa-house"></i></a>
	</div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center mb-0">
				<div class="col-md-6 text-center mb-1">

				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-15 text-center" style="font-family:Segoe UI Semibold ;">שכחתי סיסמה</h3>
						<div class="form-group d-md-flex">
							<div class="w-100 text-center">
								<div class="w-100 text-center" style="font-family:Segoe UI Semibold ;" dir="rtl">
									<a style="color: #fff">לא נורא, קורה...
										<br>
										<a style="color: #fff">מה כתובת המייל איתה נרשמת לאתר?</a>
								</div>
							</div>
						</div>
						<form action="/porggot" method="POST">
							<div class="form-group">
								<input type="text" class="form-control" name=email placeholder="מייל" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="security" placeholder="שאלת אבטחה"
									required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" name="password" class="form-control"
									placeholder="סיסמה" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}" title="הסיסמא חייבת להכיל לפחות אות קטנה אחת, אות גדולה אחת (אנגלית) ומספר אחד. 6-12 תווים"
									required />
							</div>
							<button type="submit" class="form-control btn btn-primary submit px-3">אישור</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
