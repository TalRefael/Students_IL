<!doctype html>
<html lang="en">

<head>
	<title>Students_Il</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/style2.css">
	<img src="/images/LOGO2.png" width=350>


</head>

<body class="img js-fullheight" style="background-image: url(images/photo.jpg);" dir="rtl">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">הירשם כסטודנט</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center"></h3>
						<form action="/student" method="POST" class="signin-form">
							<div class="form-group">
								<input type="text" class="form-control" name="firstname" placeholder="שם פרטי"
									pattern="[א-ת]+" title="אנא הזן אותיות א-ת בלבד" required />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="secondname" placeholder="שם משפחה"
									pattern="[א-ת]+" title="אנא הזן אותיות א-ת בלבד" required />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="email" placeholder="מייל"
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="אנא הזן כתובת מייל תקינה"
									required />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="phone" placeholder="מספר טלפון"
									pattern="05?[0-9]-?[0-9]{7}" title="אנא הזן מספר סלולרי תקין" required />
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="security"
									placeholder="שאלת אבטחה: שם אמך?" pattern="[א-ת]+" title="אנא הזן אותיות א-ת בלבד"
									required />
							</div>
							<div class="form-group">
								<input id="password-field" type="password" name="password" class="form-control"
									placeholder="סיסמה" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}"
									title="הסיסמא חייבת להכיל לפחות אות קטנה אחת, אות גדולה אחת (אנגלית) ומספר אחד. 6-12 תווים"
									required />
							</div>
							<div class="form-group">
								<div style="text-align: right;">
									<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
									<label for="agree-term" class="label-agree-term"> אישור
										תנאי השימוש  </label>
								</div>

							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">לחץ כאן
									להרשמה</button>

							</div>
					</div>
				</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
